<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://mall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <!--<li class="forel" style="border: 0; width: 100px">-->
            <!--    <a th:if="${session.loginUser!=null}" style="color: red; width: 100px" class="link_login">欢迎您:  [[${session.loginUser==null?'':session.loginUser.nickname}]]</a>&nbsp;-->
            <!--    <a th:if="${session.loginUser==null}" href="http://auth.mall.com/login.html" class="link_login">你好，请登录</a>-->
            <!--    <a th:if="${session.loginUser==null}" class="link_regist" href="http://auth.mall.com/register.html">免费注册</a>-->
            <!--</li>-->
            <li th:if="${session.loginUser==null}" >
                <a style="color:red;width: 100px" href="http://auth.mall.com/login.html">你好，请登录</a>
            </li>
            <li  th:if="${session.loginUser!=null}">
                <a style="width: 100px" >你好，[[${session.loginUser==null?'':session.loginUser.nickname}]]</a>
            </li>
            <li th:if="${session.loginUser==null}"><a href="http://auth.mall.com/register.html" style="color: red;">免费注册</a></li>
            <li class="spacer"></li>

            <li>
                <a href="/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://mall.com"><img src="/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${orderSn!=null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top">
                            <h1>秒杀成功，正在生成订单:[[${orderSn}]]</h1>
                            <a th:href="${'http://order.mall.com/payOrder?orderSn='+orderSn}">去支付</a>
                        </div>
                    </div>
                </div>
                <div th:if="${orderSn==null}">
                    <h1>秒杀失败</h1>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>

</html>
