    url: jdbc:mysql://192.168.56.3:3306/mall_oms?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: 192.168.56.3
    port: 5672
    virtual-host: /
    #消息确认已发送到交换机
    publisher-confirm-type: correlated
    # 消息确认从交换机到队列
